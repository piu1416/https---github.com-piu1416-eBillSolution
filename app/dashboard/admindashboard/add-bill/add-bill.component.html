<mat-drawer-container>
	<mat-drawer mode="side" [opened]="sideBarOpen">
	  <!-- <mat-drawer mode="side" opened="true"> -->
	  <app-sidenav></app-sidenav>
	</mat-drawer>
	<mat-drawer-content>
	  <app-dashboard-header (toggleSidebarForMe)="sideBarToggler()"></app-dashboard-header>
	  <div class="container-fluid page">
      <div class="d-flex page__box p-3 mt-2">Add Bill</div>
      <div class="page__content shadow p-3 position-relative">
<div class="container" >
        <form novalidate #addBillForm="ngForm" (ngSubmit)="onSubmit(addBillForm)" >
  
          <mat-dialog-content>
            <div>
                <mat-form-field>
                  <input matInput placeholder="Customer ID" type="number" [(ngModel)]="bill.customerId" name="customerID" #customerID="ngModel" required>
                  <mat-error *ngIf="customerID.errors?.['required']">Customer ID is required</mat-error>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field>
                  <input matInput placeholder="Units" type="number" [(ngModel)]="bill.units" name="units" #units="ngModel" required>
                  <mat-error *ngIf="units.errors?.['required']">Units is required</mat-error>
                </mat-form-field>
              </div>
          </mat-dialog-content>
          <mat-dialog-actions>
            <span class="flex-spacer"></span>
            <button mat-button routerLink="/admin-profile">Cancel</button>
            <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="addBillForm.form.invalid">Add</button>
          </mat-dialog-actions>
        </form>
  </div>
</div>
</div>
</mat-drawer-content>
</mat-drawer-container>
