<mat-drawer-container>
	<mat-drawer mode="side" [opened]="sideBarOpen">
	  <!-- <mat-drawer mode="side" opened="true"> -->
	  <app-sidenav></app-sidenav>
	</mat-drawer>
	<mat-drawer-content>
	  <app-dashboard-header (toggleSidebarForMe)="sideBarToggler()"></app-dashboard-header>
	  <div class="container-fluid page">
      <div class="d-flex page__box p-3 mt-2">Payments</div>
      <div class="page__content shadow p-3 position-relative">
          <div class="container">
            <table class="table table-striped">
              <thead class="thead-dark">
              <tr>
                <th>Payment ID</th>
                <th>Bill ID</th>
                <th>Customer ID</th>
                <th>Payment Method</th>
                <th>Bill Amount</th>
                <th>Payment Date</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let payment of payments">
                <td><span>{{payment.paymentId}}</span></td>
                <td><span>{{payment.billId}}</span></td>
                <td><span>{{payment.customerId}}</span></td>
                <td><span>{{payment.paymentMethod}}</span></td>
                <td><span>â‚¹ {{payment.billAmount}}</span></td>
                <td><span>{{payment.paymentDate}}</span></td>
                <td class="d-flex">
                  <button type="button" style='margin-right:16px' class="btn btn-outline-info">
                  <a mat-list-item (click)="deletePayment(payment.paymentId)">
                    <mat-icon>delete_outline</mat-icon>
                  </a>
                </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
	</mat-drawer-content>
  </mat-drawer-container>
