<div class="container" >
    <div class="row">
      <div class="col-lg-6 col-md-6 col-xs-12 responsive-div">
        <img src="../../assets/images/forgot.jpg" alt="" class="img-size" width="auto" height="auto" >
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 m-auto responsive-div">
        <h2 class="text-center font-weight-bold">Forget Password?</h2>
        <br>
        <form novalidate #forgetForm="ngForm" (ngSubmit)="onSubmit(forgetForm)" >
  
          <mat-dialog-content  >
            <div style= "padding-left: 29px">
                <mat-form-field appearance="outline">
                  <mat-label >Your Role</mat-label>
                  <mat-select [(ngModel)]="forget.role" name="role">
                    <mat-option value="ADMIN">Admin</mat-option>
                    <mat-option value="CUSTOMER">Customer</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            <div style= "padding-left: 29px">
              <mat-form-field>
                <input matInput placeholder="Registered Email" type="text" [(ngModel)]="forget.email" name="email" #email="ngModel" required>
                <mat-error *ngIf="email.errors?.['required']">Email is required</mat-error>
              </mat-form-field>
            </div>
            <div style= "padding-left: 29px">
                <mat-form-field>
                  <input matInput placeholder="Security Answer" type="password" [(ngModel)]="forget.answer" name="answer" #answer="ngModel" required>
                  <mat-error *ngIf="answer.errors?.['required']">Password is required</mat-error>
                </mat-form-field>
          
              </div>
            <div style= "padding-left: 29px">
              <mat-form-field>
                <input matInput placeholder="Set a new password" type="password" [(ngModel)]="forget.newPassword" name="newPassword" #newPassword="ngModel" required>
                <mat-error *ngIf="newPassword.errors?.['required']">Password is required</mat-error>
              </mat-form-field>
        
            </div>
            <div style= "padding-left: 29px">
              <mat-form-field>
                <input matInput placeholder="Confirm Password" type="password" [(ngModel)]="forget.confirmPassword" name="confirmPassword" #confirmPassword="ngModel" required>
                <mat-error *ngIf="confirmPassword.errors?.['required']">Confirm Password is required</mat-error>
              </mat-form-field>
        
            </div>
          </mat-dialog-content>
          <mat-dialog-actions>
            <span class="flex-spacer"></span>
            <button mat-button mat-dialog-close>Cancel</button>
            <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="forgetForm.invalid">Submit</button>
          </mat-dialog-actions>
        </form>
      </div>
    </div>
  </div>
